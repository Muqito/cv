on:
  push:
    branches:
      - main
  pull_request:

jobs:
  base:
    runs-on: ubuntu-latest
    defaults:
     run: |
       sudo apt-get -y install libxkbcommon-dev

    steps:
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features cv/serde-serialize